  <head>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

    <header>
    <img src="images/logo.svg" class="logoImg" alt="">

    <footer>
